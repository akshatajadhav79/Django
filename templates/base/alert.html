

{% if messages %}
{% for message in messages %}

<div class="alert alert- {{ message.tags}} alert-dismissible fade show text-wrap"  role="alert" style="font-size: 15px;">
<strong >Message:</strong>{{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close" 
{% comment %} style="float: right;" {% endcomment %}
>
<span aria-hidden="true" style="float: right;">&times;</span>
</button>
</div>
{% endfor %}
{% endif %}

{% extends "base/base.html" %}
{% block content %}
<br>

<br>
<div class="container table-responsive" >
    
        <div class="row">
            <div class="col-sm-4">
                <h2> Customer Feedbacks </h2>
            </div>
            <div class="col-sm-8 mr-auto" style="float: right;">
                <form class="row"> 
                    <div class='mb-3 btn-group col-sm-6'>
                    <div class="btn-block">
                        <button class="btn btn-outline-primary">Search Advature</button>
                    </div>
                    <div class="btn-group col-sm-6 ">
                        <input name="search" type="text"  class="form-control col-sm-12 col-lg-12 col-md-12">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    </div>
                </form>
            </div>
    
</div>
{% include "base/alert.html" %}
<table class="table mt-5  table-hover table-striped table-sm table-responsive">
    <thead>
    <tr>
        <th>s.no</th>
        <th>Your Name</th>
         <th>Email address</th>
         <th>Subject</th>
         <th>Message</th>
         <th>Action</th>

    </tr>
</thead>
<tbody>
    {% for s in all %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{s.cname}}</td>
        <td>{{s.email}}</td>
        <td>{{s.subject}}</td>
        <td>{{s.message}}</td>
        <td>
            <a href='/accounts/delete_cust/{{s.id}}/'class='btn btn-danger m-2'>Delete</a>
        </td>

    </tr>
    {% endfor %}
</tbody>
</table>
</div>

{% endblock %}

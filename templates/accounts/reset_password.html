<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>home page</title>
    {% block css %}
      <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
      <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
      <script>
        $(function () {
          $('#datepicker').datepicker()
        })
      </script>
    {% endblock %}

    <style>
      body {
        background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #btn {
        background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>

  <body>
    <section class="mt-5">
      <div class="container mt-5">
        <!-- Outer Row -->
        <div class="row justify-content-center">
          <div class="col-xl-6 col-sm-6 col-lg-6 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12 d-none d-lg-block bg-login-image"></div>
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Forget Password</h1>
                      </div>

                    <div class="row py-1 justify-content-center">
                    <div class="small mt-2 col-md-8">Enter your email address and we will send you a link to reset your password.</div>
                    </div>
                    <form class="py-2"  action="" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% include 'base/alert.html' %}
                      {% if agent %}
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <label for="">Email</label>
                                <input type="email" class="form-control"  name="email">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <label for="">Password</label>
                                <input type="password" class="form-control"  name="password">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                          <div class="col-md-8">
                              <label for="">Confirm Password</label>
                              <input type="password" class="form-control"  name="cpassword">
                          </div>
                      </div>
                        <div class="row py-3 justify-content-center">
                            <div class="col-md-8">
                                <button class="btn btn-success w-100" id ="btn" type="submit" name="submit" value="Reset">Reset Password</button>
                            </div>
                        </div>

                        {% else %}
                        <div class="row py-1 justify-content-center">
                          <div class="col-md-8">
                              <label for="">Email</label>
                              <input type="email" class="form-control"  name="email">
                          </div>
                        </div>
                        
                        <div class="row py-3 justify-content-center">
                          <div class="col-md-8">
                              <button class="btn btn-success w-100" id="btn" type="submit" name="submit" value="send">Send Mail</button>
                          </div>
                        </div>

                        {% endif %}

                        <div class="row py-2 justify-content-center">
                          <div class="col-md-8 justify-content-center text-center">
                              <label>Need an account? </label>
                              <a href="/accounts/register"
                                  style="text-decoration: none">Sign up!</a>
                          </div>
                        </div>
                        <div class="row py-2 justify-content-center">
                          <div class="col-md-8 justify-content-center text-center">
                          <a class="large" href="/accounts/login">Return to Login</a>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <!-- Jumbotron -->
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>

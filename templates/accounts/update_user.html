{% extends "base/base.html" %}
{% block content %}
<br>
<section >
  <div class="container row">
     <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="container">

                <p class="text-center h1 fw-bold mb-5 mx-1  mt-4">Profile</p>
                <hr style=" height: 4px;" class="bg-success">
                <form class="mx-1 " action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include "base/alert.html" %}
                   <div class="row">
                    <div class="form-group mb-3 col-sm-6">
                      <label class="form-label" >first Name</label>
                      <input type="text" name="first_name" value="{{idr.first_name}}" class="form-control"  id="exampleInputPassword1" >
                    </div>
                    <div class="form-group mb-3 col-sm-6">
                      <label class="form-label" >Last Name</label>
                      <input type="text" name="last_name" value="{{idr.last_name}}" class="form-control"  id="exampleInputPassword1" >
                    </div>
                   </div>
                    
                   <div class="row">
                    <div class="form-group mb-3 col-sm-6">
                      <label class="form-label" >Email</label>
                      <input type="text" name="email" value="{{idr.email}}" class="form-control" id="exampleInputPassword1" >
                    </div>
                    <div class="form-group mb-3 col-sm-6">
                      <label class="form-label">Username</label>
                      <input type="text" name="username" value="{{idr.username}}" class="form-control"  >
                    </div>
                   </div>
                  <div class="row pl-4">
                    <div class="form-check col-sm-4">
                      <input class="form-check-input" name="is_active" type="checkbox" id="flexCheckDefault">
                      <label class="form-check-label" > is_active </label>
                    </div>
                    <div class="form-check col-sm-4">
                      <input class="form-check-input"  name="is_superuser" type="checkbox" id="flexCheckChecked" >
                      <label class="form-check-label"  > is_superuser</label>
                    </div>
                    <div class="form-check col-sm-4">
                      <input class="form-check-input"  name="is_staff"  type="checkbox" id="flexCheckChecked">
                      <label class="form-check-label">is_staff </label>
                    </div>
                  </div>
                    <div class="row mt-2">
                    <button type="submit" class="btn btn-success" >Update</button>
                  </div>
                </form>

              </div>
              
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</section>


{% endblock content %}
